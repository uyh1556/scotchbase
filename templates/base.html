<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SCOTCH BASE{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <h1><a href="{% url 'whisky_list' %}" class="home-link">SCOTCH BASE</a></h1>
        </div>
        <div class="user-actions">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn-login">Log in</a>
                <a href="{% url 'signup' %}" class="btn-signup">Sign up</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 SCOTCH BASE</p>
    </footer>
</body>
</html>
